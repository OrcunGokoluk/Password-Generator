<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password-gen.css">
</head>
<body>
    <main>
        <section class="mysection">
            <h1><span class="h1-span white">Generate a</span> <span class="h1-span green">random password</span></h1>
            <p class="head-p">Never use an insecure password again.</p>
            <button class="green-button" id="generatePasswordButton">Generate passwords</button>
        </section>

        <section class="passwords">
            <hr>
            <div class="container">
                <div><p id="password-one">&nbsp;</p></div>
                <div><p id="password-two">&nbsp;</p></div>
            </div>
            <div class="info-container">
                <p class="green" id="copiedEl"></p>
                <p class="green" id="copiedElv2"></p>
            </div>
            
        </section>
    </main>
    
    <script src="password-gen.js"></script>
</body>
</html>
